<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet'>
    <title>CalculatorJs</title>
</head>

<body>
    <div class="main">
        <div class="show">
            <h1 id="show">0</h1>
        </div>

        <div class="buttons">
            <div id="clear" class="button greybuttons"><h1>Clear</h1></div>
            <div id="del" class="button greybuttons"><h1>Del</h1></div>
            <div id="one" class="button bluebuttons"><h1>1</h1></div>
            <div id="two" class="button bluebuttons"><h1>2</h1></div>
            <div id="three" class="button bluebuttons"><h1>3</h1></div>
            <div id="plus" class="button orangebuttons"><h1>+</h1></div>
            <div id="four" class="button bluebuttons"><h1>4</h1></div>
            <div id="five" class="button bluebuttons"><h1>5</h1></div>
            <div id="six" class="button bluebuttons"><h1>6</h1></div>
            <div id="minus" class="button orangebuttons"><h1>-</h1></div>
            <div id="seven" class="button bluebuttons"><h1>7</h1></div>
            <div id="eight" class="button bluebuttons"><h1>8</h1></div>
            <div id="nine" class="button bluebuttons"><h1>9</h1></div>
            <div id="times" class="button orangebuttons"><h1>*</h1></div>
            <div id="equals" class="button orangebuttons"><h1>=</h1></div>
            <div id="zero" class="button bluebuttons"><h1>0</h1></div>
            <div id="dot" class="button orangebuttons"><h1>.</h1></div>
            <div id="division" class="button orangebuttons"><h1>/</h1></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
